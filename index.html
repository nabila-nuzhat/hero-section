<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-Section</title>

    <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <!-- my css -->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main container START -->
    <div class="container">

        <!-- card section inside main container -->
    <div class="card">

        <!-- text container of card section START -------- -->
        <div class="text__container">
            <div class="intro">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer experience and overall performance.</p>
            </div>

            <!-- stat text section -->
            <div class="stat">
                <div>
                    <h2>10k&plus;</h2>
                    <p>Customers</p>
                </div>
                <div>
                    <h2>325</h2>
                    <p>Templates</p>
                </div>
                <div>
                    <h2>16m&plus;</h2>
                    <p>Queries</p>
                </div>
            </div>
        </div>
<!-- text container of card section END -------- -->
       <!-- image container of card-section -->
        <div class="image__container">
            <div class="overlay"></div>
                <img src="./images/meeting-c.jpg" alt="meeting-pic">
            
        </div>
        
    </div>
        <!-- card END -->
    </div>
    <!-- main container  END -->
</body>
</html>
